<div class="uk-container uk-flex-between login">
    <router-outlet></router-outlet>
    <h3>Prijava</h3>
    <form>
        <app-input type="text" name="email" text="Email"></app-input>
        <app-input type="password" name="password" text="Lozinka"></app-input>
        <button type="submit" class="uk-button uk-button-small uk-width-1-1 text-center uk-margin-small-bottom">Prijavi se</button>
        <div class="uk-flex uk-flex-between btns uk-margin-small-bottom">
            <a class="uk-button uk-button-link" routerLink="/register">Napravite nalog</a>
            <a (click)="toggle()" class="uk-button uk-button-link">Zaboravljena lozinka</a>
        </div>
    </form>
</div>
<div [hidden] = "isShown" class="uk-container uk-flex-between login uk-margin-small-top">
    <div class="uk-flex uk-flex-between">
        <h3>Zaboravljena lozinka</h3>
        <span class="uk-margin-small-top" (click)="toggle()"><fa-icon [icon]="faTimes"></fa-icon></span>
    </div>
    <form>
        <app-input type="text" name="resetEmail" text="Email"></app-input>
        <button type="submit" class="uk-button uk-button-small uk-width-1-1 text-center uk-margin-small-bottom btns">Posalji</button>
    </form>
</div>
