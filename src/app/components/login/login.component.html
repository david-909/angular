<div class="uk-container uk-flex-between login">
    <router-outlet></router-outlet>
    <h3>Prijava</h3>
    <form [formGroup]="form" (submit)="submit()">
        <div>
            <label for="email" id="email">Email </label>
            <input formControlName="email" type="text" name="email" id="email" class="uk-input uk-form-small uk-margin-small-bottom input">
        </div>
        <div>
            <label for="password" id="password">Lozinka </label>
            <input formControlName="password" type="password" name="password" id="password" class="uk-input uk-form-small uk-margin-small-bottom input">
        </div>
        <button type="submit" class="uk-button uk-button-small uk-width-1-1 text-center uk-margin-small-bottom">Prijavi se</button>
        <div class="uk-flex uk-flex-between btns uk-margin-small-bottom">
            <a class="uk-button uk-button-link" routerLink="/register">Napravite nalog</a>
            <a (click)="toggle()" class="uk-button uk-button-link">Zaboravljena lozinka</a>
        </div>
    </form>
</div>
<div [hidden] = "isHidden" class="uk-container uk-flex-between login uk-margin-small-top">
    <div class="uk-flex uk-flex-between">
        <h3>Zaboravljena lozinka</h3>
        <span class="uk-margin-small-top" (click)="toggle()"><fa-icon [icon]="faTimes"></fa-icon></span>
    </div>
    <form [formGroup]="formReset" (submit)="submitReset()">
        <div>
            <label for="email" id="email">Email </label>
            <input formControlName="email" type="text" name="email" id="emailReset" class="uk-input uk-form-small uk-margin-small-bottom input">
        </div>
        <button type="submit" class="uk-button uk-button-small uk-width-1-1 text-center uk-margin-small-bottom btns">Posalji</button>
    </form>
</div>
